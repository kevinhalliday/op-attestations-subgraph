type Attestation @entity(immutable: true) {
  id: ID!
  creator: Bytes! # address
  about: Bytes! # address
  key: Bytes! # bytes32
  val: Bytes! # bytes
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  index: BigInt!
}

# only one. needed to track attestation indices
type Global @entity {
  id: ID!
  count: BigInt!
}
